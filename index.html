<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hedera Battery Watcher</title>
    <link rel="stylesheet" href="css/index.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hedera Battery Watcher</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h2>Insert an exchange point.</h2>
                <form id="insert-transaction" class="row g-3">
                <div class="col-md-6">
                    <label for="fromArea" class="form-label">From area</label>
                    <select id="fromArea" class="form-select">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="toArea" class="form-label">To area</label>
                    <select id="toArea" class="form-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>
        
        <div id="submittedMsgs" class="row" style="display:none;">
            <div class="col-md-12">
                <h3>Submitted exchanges.</h3>
                <ul id="submsgList" style="list-style-type: none; margin: 0px; padding: 0px;"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Find a battery.</h2>
                <form id="get-one-from-topic" class="row g-3">
                    <div class="col-md-6">
                        <label for="tid" class="form-label">Transaction id</label>
                        <input type="text" class="form-control" id="tid">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <h2>Get all batteries.</h2>
                <form id="get-msgs-from-topic" class="row g-3">
                    <div class="col-md-6">
                        <label for="tid" class="form-label">Topic id</label>
                        <input type="text" class="form-control" id="tid">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        
        <div id="tpList" class="row" style="display:none;">
            <div class="col-md-12">
                <h3 id="topicHeader">Batteries.</h3>
                <ul id="msgList" style="list-style-type: none; margin: 0px; padding: 0px;"></ul>
            </div>
        </div>



    </div>


    <!-- AJAX LOADER -->
<div id="loading">
    <div id="spinner" class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
</div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="js/index.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
